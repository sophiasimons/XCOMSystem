; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = tx_debug

; ============================================================================
; Common settings shared by TX and RX
; ============================================================================
[env]
platform = ststm32
framework = stm32cube
monitor_speed = 115200

; Common build flags
build_flags = 
    -DUSE_HAL_DRIVER
    -Os
    -Wall
    -Wextra

; Debug settings
debug_init_break = tbreak main
debug_speed = 2000

; ============================================================================
; TX (Transmitter) Environment
; ============================================================================
[env:tx_debug]
board = nucleo_h723zg 
build_src_filter = 
    +<conversion/>
    +<tx/>
    -<rx/>
build_flags = 
    ${env.build_flags}
    -DSTM32H723ZG  
    -DTX_MODE
upload_protocol = stlink
debug_tool = stlink

[env:tx_release]
board = nucleo_h723zg 
build_src_filter = 
    +<conversion/>
    +<tx/>
    -<rx/>
build_flags = 
    ${env.build_flags}
    -DSTM32H723ZG
    -DTX_MODE
    -DNDEBUG
upload_protocol = stlink

; ============================================================================
; RX (Receiver) Environment
; ============================================================================
[env:rx_debug]
board = nucleo_h723zg  
build_src_filter = 
    +<conversion/>
    +<rx/>
    -<tx/>
build_flags = 
    ${env.build_flags}
    -DSTM32H723ZG  
    -DRX_MODE
upload_protocol = stlink
debug_tool = stlink

[env:rx_release]
board = nucleo_h723zg
build_src_filter = 
    +<conversion/>
    +<rx/>
    -<tx/>
build_flags = 
    ${env.build_flags}
    -DSTM32H723ZG
    -DRX_MODE
    -DNDEBUG
upload_protocol = stlink

; ============================================================================
; Test Environment (runs on your computer, not on hardware)
; ============================================================================
[env:test_native]
platform = native
build_src_filter = 
    +<conversion/>
    -<tx/>
    -<rx/>
test_framework = unity
test_build_src = yes

; ============================================================================
; Test Environment (runs on hardware)
; ============================================================================
[env:test_embedded]
board = nucleo_h723zg
build_src_filter = 
    +<conversion/byte_converter.c>
    +<conversion/test_byte_converter.c>
    -<tx/>
    -<rx/>
build_flags = 
    ${env.build_flags}
    -DSTM32H723ZG
    -DRUN_TESTS
upload_protocol = stlink
debug_tool = stlink
